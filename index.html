<body>
    <h1>🎓 成绩曲线调整小工具</h1>
    <p>请上传你的成绩 Excel 文件（.xlsx），并设定目标平均分、中位数和希望 ≥90 分的人数。我们将为你计算最合适的成绩曲线调整指数。</p>

    <h2>如何使用：</h2>
    <ol>
        <li>上传你的成绩文件（包含成绩列）</li>
        <li>设置目标平均分、目标中位数和希望的 ≥90 分的人数</li>
        <li>点击“上传并计算”按钮，我们将为你推荐最合适的调整指数</li>
        <li>下载调整后的成绩数据</li>
    </ol>

    <h2>开始使用</h2>
    <p>访问以下链接来使用这个工具：</p>
    <p><a href="http://your-heroku-url.com">点击这里进入工具</a></p>
